<body>

<div class="jumbotron jumbotron-fluid">

                    <div class="g-signin2" data-onsuccess="onSignIn"></div>

                    <button class="button btn-primary" onclick="uploadFile()">Submit</button>

</div>

<!-- Footer -->
<footer class="page-footer font-small blue pb-5">

                    <!-- Twitter -->

</footer>

<script>

    // https://read.acloud.guru/how-to-add-file-upload-features-to-your-website-with-aws-lambda-and-s3-48bbe9b83eaa

    function onFileChange (e) {
      let files = e.target.files || e.dataTransfer.files
      if (!files.length) return
      this.createImage(files[0])
    }

    function createImage (file) {
      let reader = new FileReader()
      reader.onload = (e) => {
        console.log('length: ', e.target.result.includes('data:application/zip'))
        if (!e.target.result.includes('data:application/zip')) {
          return alert('Wrong file type - ZIP only.')
        }
        this.zipFile = e.target.result
      }
      reader.readAsDataURL(file)
    }

    function removeImage (e) {
      console.log('Remove clicked')
      this.image = ''
    }

    function uploadFile (e) {
        console.log('Upload clicked')
        // Get the presigned URL
        $.get( "https://tare-apigateway", function( response ) {
            console.log('Response: ', response.data)
            console.log('Uploading: ', this.zipFile)
            let binary = atob(this.zipFile.split(',')[1])
            let array = []
            for (var i = 0; i < binary.length; i++) {
                array.push(binary.charCodeAt(i))
            }
            let blobData = new Blob([new Uint8Array(array)], {type: 'application/zip'})
            console.log('Uploading to: ', response.data.uploadURL)

            $.ajax({
                url: 'response.data.uploadURL',
                type: 'PUT',
                data: blobData,
                success: function(result) {
                    console.log('Result: ', result)
                    // Final URL for the user doesn't need the query string params
                    this.uploadURL = response.data.uploadURL.split('?')[0]
                }
            });

        });


    }

</script>

</body>
